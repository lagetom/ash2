<body>
  <div class="container">
    <div class="header">
      <h1>‚úèÔ∏è Í∏Ä ÏûëÏÑ±Í∏∞</h1>
      <button class="home-btn" id="main-link-btn" title="ÎèåÏïÑÍ∞ÄÍ∏∞">üåä</button>
    </div>

    <div class="columns">
      <div class="column">
        <div class="column-header">
          <h3>üìã Ï∞∏Í≥† Í∏Ä</h3>
        </div>
        <textarea id="refText" placeholder="Ï∞∏Í≥†Ìï† ÎÇ¥Ïö©ÏùÑ Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî."></textarea>
        <div class="textarea-controls">
          <span></span>
          <div class="button-group">
            <button class="util-btn" id="ref-translate-ko-en" title="Ìïú‚ÜíÏòÅ Î≤àÏó≠">üá¨üáß</button>
            <button class="util-btn" id="ref-translate-en-ko" title="ÏòÅ‚ÜíÌïú Î≤àÏó≠">üá∞üá∑</button>
            <button class="util-btn" id="ref-spell-check" title="ÎßûÏ∂§Î≤ï Í≤ÄÏÇ¨">üîç</button>
            <button class="copy-btn" onclick="copyWithFeedback(this, 'refText')">Î≥µÏÇ¨</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="column-header">
          <h3>‚úèÔ∏è ÎÇ¥ Í∏Ä</h3>
          <div class="font-controls">
            <button id="decreaseFontBtn" title="Í∏ÄÏûê ÏûëÍ≤å">‚àí</button>
            <span id="fontSizeDisplay">16px</span>
            <button id="increaseFontBtn" title="Í∏ÄÏûê ÌÅ¨Í≤å">+</button>
          </div>
        </div>
        <textarea id="myText" placeholder="Ïó¨Í∏∞Ïóê Í∏ÄÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî."></textarea>
        <div class="textarea-controls">
          <div class="button-group">
            <button class="util-btn" id="my-translate-ko-en" title="Ìïú‚ÜíÏòÅ Î≤àÏó≠">üá¨üáß</button>
            <button class="util-btn" id="my-translate-en-ko" title="ÏòÅ‚ÜíÌïú Î≤àÏó≠">üá∞üá∑</button>
            <button class="util-btn" id="my-spell-check" title="ÎßûÏ∂§Î≤ï Í≤ÄÏÇ¨">üîç</button>
            <button class="copy-btn" onclick="copyWithFeedback(this, 'myText')">Î≥µÏÇ¨</button>
          </div>
        </div>
      </div>
    </div>

    <h3>üí≠ ÎØ∏Î¶¨Î≥¥Í∏∞</h3>
    <div class="preview" id="previewBox" aria-live="polite"></div>

    <div id="stats" aria-live="polite"></div>

    <div class="controls" aria-label="Î≤ÑÏ†Ñ Î∞è Í∏∞ÌÉÄ Ï°∞Ïûë Î≤ÑÌäº">
      <button class="save-btn" onclick="saveVersion()" title="Ctrl + S">üíæ Ï†ÄÏû•</button>
      <button onclick="clearText()">üßπ Ï¥àÍ∏∞Ìôî</button>
      <button onclick="downloadText()">üì§ ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
    </div>

    <div id="versionListContainer" aria-label="Ïù¥Ï†Ñ Î≤ÑÏ†Ñ Î™©Î°ù">
      <strong>üìö Ïù¥Ï†Ñ Î≤ÑÏ†Ñ</strong>
      <div id="versionList"></div>
    </div>

    <div class="footer">üåä</div>
  </div>

  <script>
    const refText = document.getElementById('refText');
    const myText = document.getElementById('myText');
    const previewBox = document.getElementById('previewBox');
    const versionList = document.getElementById('versionList');

    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');

    let currentFontSize = 16;

    // Ìôà Î≤ÑÌäº
    document.getElementById('main-link-btn').addEventListener('click', () => {
      window.location.href = "https://lagetom.github.io/ash/";
    });

    function applyFontSize() {
      document.documentElement.style.setProperty('--editor-font-size', `${currentFontSize}px`);
      fontSizeDisplay.textContent = `${currentFontSize}px`;
    }

    function changeFontSize(amount) {
      currentFontSize += amount;
      if (currentFontSize < 12) currentFontSize = 12;
      if (currentFontSize > 28) currentFontSize = 28;
      applyFontSize();
      localStorage.setItem('rp_fontSize', currentFontSize);
    }

    increaseFontBtn.addEventListener('click', () => changeFontSize(1));
    decreaseFontBtn.addEventListener('click', () => changeFontSize(-1));

    function copyWithFeedback(btn, id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value).then(() => {
        const originalText = btn.innerText;
        btn.innerText = '‚úÖ ÏôÑÎ£å!';
        setTimeout(() => {
          btn.innerText = originalText;
        }, 1500);
      }).catch(() => {
        alert('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
      });
    }

    function updatePreview() {
      let rawText = myText.value;
      rawText = rawText.replace(/['']/g, "'");

      let html = rawText;
      html = html.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      html = html.replace(/\n/g, '<br>');
      previewBox.innerHTML = html;
    }

    function updateStats() {
      const text = myText.value;
      const charCount = text.length;
      const lineCount = text ? text.split('\n').length : 0;
      const wordCount = text.trim() ? text.trim().split(/\s+/).filter(Boolean).length : 0;
      document.getElementById('stats').innerText = `Í∏ÄÏûêÏàò: ${charCount}Ïûê / Ï§ÑÏàò: ${lineCount}Ï§Ñ / Îã®Ïñ¥Ïàò: ${wordCount}Í∞ú`;
    }

    function updatePreviewAndStats() {
      updatePreview();
      updateStats();
    }

    const STORAGE_KEY = 'rp_versions';

    function saveVersion() {
      let content = myText.value.trim();
      if (!content) {
        alert('ÎÇ¥Ïö©Ïù¥ ÎπÑÏñ¥ÏûàÏúºÎ©¥ Ï†ÄÏû•Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
        return;
      }
      let versions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const timestamp = new Date().toLocaleString('ko-KR');
      versions.unshift({ time: timestamp, text: content });
      if (versions.length > 20) versions.pop();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(versions));
      renderVersionList();
      alert(`Î≤ÑÏ†ÑÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§ (${timestamp})`);
    }

    function renderVersionList() {
      let versions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      versionList.innerHTML = '';
      if (versions.length === 0) {
        versionList.innerHTML = '<em style="color: #888; font-size: 14px;">Ï†ÄÏû•Îêú Î≤ÑÏ†ÑÏù¥ ÏóÜÏäµÎãàÎã§.</em>';
        return;
      }
      versions.forEach((v, idx) => {
        const div = document.createElement('div');
        div.className = 'version-item';
        div.innerHTML = `<span>${v.time}</span>
          <button title="ÏÇ≠Ï†ú" aria-label="Î≤ÑÏ†Ñ ÏÇ≠Ï†ú" onclick="event.stopPropagation(); deleteVersion(${idx})">√ó</button>
        `;
        div.onclick = (e) => {
          if (e.target.tagName === 'BUTTON') return;
          if (confirm('Ïù¥ Î≤ÑÏ†ÑÏùÑ Î∂àÎü¨Ïò§ÏãúÍ≤†ÏäµÎãàÍπå? ÌòÑÏû¨ ÏûëÏÑ± Ï§ëÏù∏ ÎÇ¥Ïö©ÏùÄ ÏÇ¨ÎùºÏßëÎãàÎã§.')) {
            myText.value = versions[idx].text;
            updatePreviewAndStats();
          }
        };
        versionList.appendChild(div);
      });
    }

    function deleteVersion(idx) {
      let versions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (!confirm('Ïù¥ Î≤ÑÏ†ÑÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
      versions.splice(idx, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(versions));
      renderVersionList();
    }

    function clearText() {
      if (confirm('Î™®Îì† ÏûëÏÑ± ÎÇ¥Ïö©ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
        myText.value = '';
        updatePreviewAndStats();
      }
    }

    function downloadText() {
      const text = myText.value;
      if (!text.trim()) {
        alert('ÎÇ¥Ïö©Ïù¥ ÎπÑÏñ¥ÏûàÏúºÎ©¥ ÎÇ¥Î≥¥ÎÇº Ïàò ÏóÜÏäµÎãàÎã§.');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'my_text.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function openTranslator(elementId, sl, tl) {
      const text = document.getElementById(elementId).value.trim();
      if (!text) return;
      window.open(`https://translate.google.com/?sl=${sl}&tl=${tl}&text=${encodeURIComponent(text)}&op=translate`, '_blank');
    }

    function openSpellChecker(elementId) {
      const text = document.getElementById(elementId).value.trim();
      if (!text) return;
